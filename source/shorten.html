<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="txt/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
<title>短网址服务</title>
<style>
html, body {
  height: 100%;
}

</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">
<a href="https://github.com/xyTom/Url-Shorten-Worker/">
  <img style="position: absolute; top: 0; right: 0; border: 0;" 
  src="https://cdn.jsdelivr.net/npm/url-shorten-worker@latest/github.png"
  alt="查看源码" >
  </a>
    <div class="card" style="width:80%">
        <h5 class="card-header">短网址服务</h5>
        <div class="card-body">
          <h5 class="card-title">请输入要缩短的链接：</h5>
          <p class="card-text">举例: https://example.com/long-url/RoowykPo8KPvjZWxQ</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://长连接..." id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">
                    
                    生成短链
                  </button>
            </div>
          </div>              
            <p id="notice" class="card-text"><font color=red>注意：本网站域名已经更换为ydz1.gq，新生成的短网址都会使用此域名，但以前的不受影响。</font></p> 
</div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">结果</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="已经复制!">复制</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              
            </div>
          </div>
        </div>
      </div>     
      
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/url-shorten-worker@1.0.5/main.js" crossorigin="anonymous"></script>
</body>
</html>
